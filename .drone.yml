pipeline:
  build:
      image: rust:1.30
      commands:
        - cargo clean
        - cargo install mdzk
        - mdzk build
  deploy:
    image: drillster/drone-rsync
    hosts: [ "192.168.1.5" ]
    port: 3471
    target: /var/www/html/wiki.fr1nge.xyz
    source: html/*
    key:
      from_secret: rsync_key
    user: root
    secrets: [ rsync_key ]
